<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="js/environment.js"></script>
		<script type="text/javascript" src="js/recipe.js"></script>
		<script type="text/javascript" src="js/material.js"></script>
		<script type="text/javascript" src="js/calculations.js"></script>
		<!--<script type="text/javascript" src="js/ComplexNumber.js"></script>-->
		<script type="text/javascript" src="dist/jquery.handsontable.full.js"></script>
		<script type="text/javascript" src="js/jquery.flot.js"></script>
		<script type="text/javascript" src="js/math.min.js"></script>
		
		<link rel="stylesheet" media="screen" href="dist/jquery.handsontable.full.css">
	</head>
	<body>
   <div id="container">
		<input type="text" id="name"/>                             
         <div id="environmentContainer" class="category">
         <p><a href="environment" id="Environment">Environment</a>
            <ul>
               <span><li>Reference Wavelength(nm):<input type="text" id="wavelength" value="600"/></li></span>                                              
               <li>Scan Range:
                  <li><span><input type="text" id="rangeXMin" value="300"/> nm to<input type="text" id="rangeXMax" value="1500"/>nm</li>
                  <li><span>Interval: <input type="text" id="interval" value="1" /> nm </li>
               </li>
               <!--   <li><span>Angle of Incidence (&deg;): <input type="text" id="AOI" value="0" /> &deg; </li>    show it when turned on -->
               <li><span>Substrate Index: <input type="text" id="substrate" value="1.52" />&deg; </li>
               <li>Y-Axis: <select id="y-axis">
                  <option value="R">R%</option>
                  <option value="T">T%</option>
                  <option value="OD">OD</option>
               </li></select>
                <li>X-Axis: <select id="x-axis">
                  <option value="nm">nanometer (nm)</option>
                  <option value="ang">angstrom (&#8491;)</option>
                  <option value="kAng">wavenumber (cm<sup>-1</sup>)</option>
                  <option value="wn">micron (&micro;)</option>
               </li></select>
            </ul>

                                <p><a href="Recipe" id="Recipe">Recipes</a></p>
				<div id="recipeContainer" class="category">
				</div>
				
				<p><a href="material" id="Material">Materials</a></p>
			        <div id="materialContainer" class="category">	
				</div>
				
				<p><a href="Settings" id="Settings">Settings</a></p>
				<div id="settingsContainer" class="category">
				<a href="materialSettings" id="materialSettings">Material Settings</a>
				<div id="materialSettingsContainer">
				        <ul>
				                <li>Plot:
				                <li><input type="checkbox" id="plotIndex" checked/>Refractive Index</li>
				                <li><input type="checkbox" id="PlotExtinction" />Extinction Coefficient</li>
				                </li>
				        </ul>
				</div>
				</div>
		</div>
		
	<div id="dataContainer">
		<div id="dataTable" class="recipeTable"></div>
		<a href="plotButton" id="plotButton" class="button recipeButton">Plot</a>		
		<a href="saveButton" id="saveButton" class="button recipeButton">Save</a>
		<a href="deleteButton" id="deleteButton" class="button recipeButton">Delete</a>			
	</div>
	
	<div id="resultArea">
	<div id="graph"></div>
	<div id="output">
	</div>
	
	</div>
		
	</body>
</html>
